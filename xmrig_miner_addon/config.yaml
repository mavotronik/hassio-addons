name: "XMRig miner"
description: "Mine Monero in Home Assistant"
version: "0.1.2-latest"
slug: "xmrig-miner"
init: false
arch:
  - aarch64
  - amd64

apparmor: true
backup: hot
tmpfs: true
stage: stable

options:
  mining_pool: "pool:port"
  wallet: "walletAddress"
  password: "x"
  coin: "monero"
  algo: "rx/0"
  threads: "1"
  mode: "light"
schema:
  mining_pool: str
  wallet: str
  password: password?
  coin: str
  algo: str
  threads: int
  mode: list(auto|fast|light)
